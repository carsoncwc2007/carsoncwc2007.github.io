<body>
 <div>
<script>
var effi = 0
var pengngry= 1
var kenegry= 1
var mass = 1000
var height= 90
setInterval(movey, 1)
    function movey() {
for (var i = 90; i === 1;) {

pengngry= mass * 9.8^2 * height
kenegry= .5 * mass * 70^2
effi= kenegry / pengngry
    if (effi < 90){
height=height+1
mass=mass+1

    }
  }

  }



  </script>
