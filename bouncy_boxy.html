<!DOCTYPE html>
<html>

<head>
    <title>bouncey boxy</title>

    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            animation-name: example;
            animation-duration: 4s;
        }
    </style>
</head>

<body>
    <div id="box">
    </div>
    <script>
        var box = document.getElementById("box")
        box.addEventListener("click", boxClick)
        var x = 0
        var spedy = 5
        var spedx = 5
        var y = 0

        setInterval(update, 50);

        function update() {
            box.style.left = x + "px"
            x = x + spedx
            box.style.top = y + "px"
            y = y + spedy
            if (x > 1000) {
                spedx = spedx * -1
            };

            if (x < 0) {
                spedx = spedx * -1
            };
            if (y < 0) {
                spedy = spedy * -1
            };
            if (y > 575) {
                spedy = spedy * -1
            };

        }
        function boxClick() {
            if (spedx > 0) {
                spedx = spedx + 1
            };
            if (spedx < 0) {
                spedx = spedx - 1
            }; if (spedy > 0) {
                spedy = spedy + 1
            };
            if (spedy < 0) {
                spedy = spedy - 1
            };
        }

    </script>

</body>
